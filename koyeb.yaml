app:
  name: recycling-tracker
  regions:
    - fra
  services:
    - name: web
      build:
        buildCommand: npm install && npm run build
      run:
        command: npm start
      ports:
        - port: 8000
          protocol: http
      env:
        - key: NODE_ENV
          value: production
        - key: VITE_API_URL
          value: https://api-hack-virid.vercel.app
      instance:
        type: nano
